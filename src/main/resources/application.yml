spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none # 조회상 편의를 위한 설정
    properties:
      hibernate:
#        show_sql: true # Sysout 으로 로깅; 보통 운영에는 반영하지 않음
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace